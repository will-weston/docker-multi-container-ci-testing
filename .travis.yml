sudo: required
services:
- docker
before_install:
- docker build -t willweston/multi-container-client:test -f ./multi-container-client/dev/Dockerfile
  ./multi-container-client
script:
- docker run willweston/multi-container-client:test npm run test -- --coverage
after_sucess:
- docker build -t willweston/multi-container-client:latest ./multi-container-client
- docker build -t willweston/multi-container-server:latest ./multi-container-server
- docker build -t willweston/multi-container-worker:latest ./multi-container-worker
- docker build -t willweston/multi-container-nginx:latest ./nginx
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
- docker push willweston/multi-container-client:latest
- docker push willweston/multi-container-server:latest
- docker push willweston/multi-container-worker:latest
- docker push willweston/multi-container-nginx:latest
env:
  global:
  - secure: 
  - secure: 
  - secure: 
